name: GitHub pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./node-express
          recurse: true
          output_dir: ./
          front_page: README_backend.md

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./node-express
          recurse: true
          output_dir: ./
          template: minami
          front_page: README.md
