	<style>
		* {
			font-family: 'IBM Plex Sans';
			font-weight: 400;
		}
	
		body {
			margin-top: 80px;
		}
	
		.task-container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			gap: 4px;
		}
		.event-container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			gap: 4px;
		}
	
		.day-container {
			background-color:#1F1F1F;
			border-radius: 20px;
			color: white;
			font-weight: 800;
			height: 100px;
			width: 100px;
			text-align: left;
			position: relative;
		}
	
		.date-value {
			position: absolute;
			top: 10px;
			left: 10px;
			display: block;
		}
	
		.table {
			background-color: #000000;
			margin-left: auto;
			margin-right: auto;
		}
		
		.weekday {
			color: white;
			text-align: center;
		}
		
		.week-number {
			color: white;
			text-align: center;
		}
	
		.day-container:has(.qexam) {
			background-color: #666666;
		}
	
	
	</style>
