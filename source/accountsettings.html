<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Account Settings </title>
    <meta name = "Description" content = "Account Settings"> 
    <link rel="Web Icon" href="./assets/favicon.ico" type="">

    <!--Font Linking-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Scipt Source-->
    <script src = "./accountsettings.js" type="text/javascript"></script>

  </head>
  <style>
    header {
      position: relative;
      background-color: rgba(238,111,168,1);
      color: white;
      text-align: center;
      font-size: 5vw;
      padding-top: 2%;
      padding-bottom: 5%;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    body {
      background-color: black;
    }

    form {
      color: white;
      position: relative;
      display: grid;
      padding: 1em;
      background: rgba(238,111,168,1);
      border: 1px solid white;
      margin: 2rem auto 0 auto;
      max-width: 600px;
      padding: 1em;
    }

    form input {
      background: #fff;
      border: 1px solid #9c9c9c;
    }

    form button[type="save"] {
      background: lightgrey;
      padding: 0.7em;
      width: 100%;
      border: 0;
    }

    button[type="back"] {
      margin-top: 20px;
      background: rgba(238,111,168,1);
      padding: 0.7em;
      width: 100%;
      border-radius: 10px;
      border: 0;
      width: 44%;
      margin-left: 28%;
      margin-right: 28%;
    }
    
    form button[type="save"]:hover {
      background: rgb(237, 185, 209);
    }

    button[type="back"]:hover {
      background: rgba(212, 159, 186, 0.773);
    }
    
    label {
      padding: 0.5em 0.5em 0.5em 0;
    }
    
    input {
      padding: 0.7em;
      margin-bottom: 0.5rem;
    }
    input:focus {
      outline: 3px solid black;
    }
    
    @media (min-width: 400px) {
      form {
        grid-template-columns: 200px 1fr;
        grid-gap: 16px;
      }
    
      label {
        text-align: right;
        grid-column: 1 / 2;
      }
    
      input,
      button {
        grid-column: 2 / 3;
      }
    }  

  </style>
  <body>
    <!-- Main Login Page -->
      <header>
        <div class="header">Account Settings</div>
      </header>
    <main>

      <form class="form1" action="/accountsettings" method="POST" enctype="application/x-www-form-urlencoded">

        <label for="password1">Password:</label>
        <input type="passwordSU" id="password1" type="password" name="password" required>

        <label for="password1">Confirm Password:</label>
        <input type="passwordSU" id="password2" type="password" name="password-repeat" required>
  
        <button type="save" formaction="/accountsettings?button=save">Save New Password</button>

        <button type="delete" formaction="/accountsettings?button=delete">Delete Your Account</button>

      </form>
      <div>
        <button type="back" onclick="location.href='settings.html'">Back</button>
      </div>
    </main>    
    </body>

</html>
