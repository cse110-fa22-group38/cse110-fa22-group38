<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Powell Puff Planner</title>
        <meta name="description" content="Powell Puff Planner">
        <meta name="author" content="Powell Puff Group 38">
        <meta name="keywords" content="Powell Puff Planner, Powell Puff, Planner">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon.png" type="image/png">
        <!--Font Linking-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" type="text/css">
        <style>
            /* Get rid of horizontal scroll*/
            html{
                overflow-x: hidden;
            }
            /* Main Login Page*/
            /* Black background*/
            * {
                font-family: 'IBM Plex Sans';
                font-weight: 400;
            }
            Body {    
                background-color: black;  
            } 
            /* Powell Puff Planner Heading*/
            .header{
                width: 100%;
                color: rgba(238,111,168,1);
                position: absolute;
                top: 5vh;
                line-height: 1;
                font-weight: 400;
                font-size: 64px;
                opacity: 1;
                text-align: center;
            }
            /* Login Box*/
            .loginbox{
                width: 33.8%;
                height: 35%;
                background: rgba(238,111,168,1);
                opacity: 1;
                position: absolute;
                top: 35%;
                left: 33.33%;
                border-radius: 20px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                gap: 10px;
            }
            /* General setting for all buttons (pink with white text) */
            button{
                background-color: rgba(238,111,168,1);   
                color: white;
                cursor: pointer;   
            }
            /* Username and password input box*/
            .textentry {   
                width: 75%;
                margin-top: 0px;
                margin-bottom: 0px;
                border: 2px solid rgba(238,111,168,1);   
                flex-basis: 50px;
                flex-shrink: 1;
                border-radius: 20px; 
                text-align: center;
            }
            
            /* Submit button (possbily change to only be clickable at login text)*/
            button[type="submit"] {   
                width: 7ex;
                text-align: center;
                border: 2px solid rgba(238,111,168,1);
                border-radius: 20px;
                font-size: 30px;
            }
            /* New? text*/
            #new {
                width: 10%;
                color: rgba(255,255,255,1);
                position: absolute;
                top: 73%;
                left: 45%;
                right: 45%;
                font-family: 'IBM Plex Sans';
                font-size: 20px;
                font-weight: 600;
                opacity: 1;
                text-align: center;
            }
            /* Learn more & sign-up buttons*/
            .info-button {   
                width: 140px; 
                height: 38px;
                font-weight: 500;
                border-radius: 20px;
                border: 2px solid rgba(238,111,168,1);
                font-size: 16pt;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>
            <!-- Main Login Page -->
            <header>
                <h1 class="header">
                    Powell Puff Planner
                </h1>

            </header>
            <form action="/login" method="post">
                <div class="loginbox">
                    <input type="text" placeholder="Username" name="username" class="textentry" required>    
                    <input type="password" placeholder="Password" name="password" class="textentry" required>  
                    <div style="flex-shrink: 1;"></div>
                    <button type="submit">Login</button> 
                </div>
            </form>
            <div id="new">New?</div>
            <div style="display: flex; flex-direction: column; align-items: center; top: 78%; left: 1%; position: absolute; width: 98%; gap: 10px;">
                <button class="info-button" onclick="window.location.href='./'">Learn More</button>
                <button class="info-button" onclick="window.location.href='./register'" >Sign Up</button>
            </div>      
        </main>
    </body>
</html>
