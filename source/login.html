        html{

    /* Main Login Page*/

        * {

            font-weight: Regular;

        Body {

        /* Powell Puff Planner Heading*/
        .header{
            width: 100%;
            color: rgba(238,111,168,1);
            position: absolute;
            top: 5vh;
            line-height: 1;
            font-weight: Regular;
            font-size: 64px;
            opacity: 1;
            text-align: center;
        }
        /* Login Box*/
        .loginbox{
            width: 33.8%;
            height: 35%;
            background: rgba(238,111,168,1);
            opacity: 1;
            position: absolute;
            top: 35%;
            left: 33.33%;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            gap: 10px;
        }
        /* General setting for all buttons (pink with white text) */
       button{
            background-color: rgba(238,111,168,1);   
            color: white;
            cursor: pointer;   
        }
        /* Username and password input box*/
        .textentry {   
            width: 75%;
            margin-top: 0px;
            margin-bottom: 0px;
            border: 2px solid rgba(238,111,168,1);   
            flex-basis: 50px;
            flex-shrink: 1;
            border-radius: 20px; 
            text-align: center;
        }
        
        /* Submit button (possbily change to only be clickable at login text)*/

            width: 7ex;
            text-align: center;
            border: 2px solid rgba(238,111,168,1);
            border-radius: 20px;
            font-size: 30;
        }
        /* New? text*/
        #new {
            width: 10%;
            color: rgba(255,255,255,1);
            position: absolute;
            top: 73%;
            left: 45%;
            right: 45%;
            font-family: IBM Plex Sans;
            font-weight: Regular;
            font-size: 20px;
            font-weight: 600;
            opacity: 1;
            text-align: center;
        }
        /* Learn more & sign-up buttons*/

            width: 140px; 
            height: 38px;
            font-weight: 500;
            border-radius: 20px;
            border: 2px solid rgba(238,111,168,1);
            font-size: 16;
            text-align: center;
